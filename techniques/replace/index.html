<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RegExp to replace</title>
</head>

<body>
  <!-- 
    RegExp:
    <input type="([^"]*)" id="([^"]*)" name="([^"]*)" title="([^"]*)" />
    <label for="$2">\n  $4:<br />\n  <input type="$1" id="$2" name="$3" title="$4" />\n  </label>\n  <br />
  -->
  <input type="text" id="nome" name="nome" title="Nome" />
  <input type="text" id="email" name="email" title="Email" />
  <input type="text" id="url" name="url" title="URL" />
  <input type="text" id="im" name="im" title="Instant Message" />

</body>
</html>
